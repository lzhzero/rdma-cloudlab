---



- name: update etc/modules
  lineinfile:
    dest: /etc/modules
    line: "{{item}}"
  with_items:
    - 'ib_qib' 
    - 'ib_umad' 
    - 'ib_cm' 
    - 'ib_ucm' 
    - 'rdma_ucm'
  become: yes

- name: modprobe without reboot
  shell: "modprobe ib_qib; modprobe ib_umad; modprobe ib_cm; modprobe ib_ucm; modprobe rdma_ucm"
  become: yes

- include: install_g++7.yml

- name: install cmake
  apt:
    name: cmake
  become: yes


- include: install_qlogic_ofed.yml
